<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FatFish</title>
        <link rel="shortcut icon" href="./assets/bar-icon-trans.png" /> 
        <link rel="stylesheet" href="./CSS/style.css" />
    </head>
    <body>
        <div id="scores" class="medals">
            <div class="single-medal">
                <p>Food Sea</p>
                <img class="desac-medals" src="./assets/desactivated-medal.jpg" alt="medal 1">
            </div>
            <div class="single-medal">
                <p>Botanic Sea</p>
                <img class="desac-medals" src="./assets/desactivated-medal.jpg" alt="medal 2">
           </div>
           <div class="single-medal">
               <p>Octopus Sea</p>
               <img class="desac-medals" src="./assets/desactivated-medal.jpg" alt="medal 3">
           </div>
           <div class="single-medal">
               <p>Death Sea</p>
               <img class="desac-medals" src="./assets/desactivated-medal.jpg" alt="medal 4">
           </div>
           <div class="single-medal">
               <p>Misc Sea</p>
               <img class="desac-medals" src="./assets/desactivated-medal.jpg" alt="medal 5">
           </div>
        </div>

        <div id="swapper">
            <div id="game">
                <canvas id="game-canvas"></canvas>
            </div>
            <div id="buttons">
                <button id="start" class="btn" type="button">Play!</button>
                <button id="buttonRestart" class="btn" type="button">Try this level again!</button>
            </div>
        </div>
        
        <script src="./JS/constants.js"></script>
        <script src="./JS/models/background.js"></script>
        <script src="./JS/models/buble.js"></script>
        <script src="./JS/models/octopus.js"></script>
        <script src="./JS/models/toxic.js"></script>
        <script src="./JS/models/boat.js"></script>
        <script src="./JS/models/prey.js"></script>
        <script src="./JS/models/seaweed.js"></script>
        <script src="./JS/models/slim.js"></script>
        <script src="./JS/models/fish.js"></script>
        <script src="./JS/models/game.js"></script>
        <script src="./JS/index.js"></script>
    </body>
</html>
